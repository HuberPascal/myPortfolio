<div id="my-skills">
  <div class="my-skill-section" [ngClass]="{ animation: scrolled }">
    <div class="my-skills-left">
      <div class="icons-bar">
        <div
          *ngFor="let icon of mySkillsIcons; let i = index"
          class="skill-item"
        >
          <img
            src="../../assets/image/icons/mySkills/{{ icon }}"
            alt="{{ skills[i] }} Icon"
          />
          <span>{{ skills[i] }}</span>
        </div>
      </div>
    </div>
    <div class="my-skills-right">
      <div class="my-skill-text-container">
        <div class="my-skills-titel">
          <h1>My skills</h1>
          <!-- <img src="../../assets/image/blue-line-my-skills.png" alt="" /> -->
          <div class="blue-line"></div>
        </div>

        <p>
          I have grown my frontend developments skills that have allowed me to
          create different real projects.
        </p>
        <button (click)="scrollToSection('contact')">Get in touch</button>
      </div>
    </div>
  </div>
  <div class="my-skills-background-img">
    <img src="../../assets/image/background-my-skills.png" alt="" />
  </div>
</div>
