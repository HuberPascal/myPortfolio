<div id="above-the-fold">
  <div class="hero-section">
    <div class="hero-image-container">
      <div class="photo-shadow">
        <img
          src="assets/image/background-img-above-the-fold.png"
          alt="Background image"
        />
      </div>
      <div class="profile-photo">
        <img src="assets/image/profile-img(1).png" alt="Profile image" />
      </div>
    </div>
    <div class="hero-text-container">
      <div class="hero-title-container">
        <div class="hero-name-container">
          <div class="hero-title-left">
            <h2>I am</h2>
          </div>
          <div>
            <div class="hero-title-right">
              <h1>Pascal Huber</h1>
              <h3>FRONTEND DEVELOPER</h3>
            </div>
          </div>
        </div>
        <button
          (click)="scrollToSection('contact')"
          translate="letTalk"
        ></button>
      </div>
    </div>

    <div class="social-media-container">
      <div class="social-media-left">
        <div class="decorative-line"></div>

        <div class="social-media-icons">
          <a href="https://github.com/HuberPascal" target="_blank">
            <img
              src="assets/image/icons/aboveTheFold/github-icon.png"
              alt="GitHub-Icon"
            />
          </a>
          <a href="mailto:mail@pascal-huber.ch">
            <img
              src="assets/image/icons/aboveTheFold/mail-icon.png"
              alt="Email Icon"
            />
          </a>
          <a href="https://www.linkedin.com/in/huber-pascal/" target="_blank">
            <img
              src="assets/image/icons/aboveTheFold/linkedin-icon.png"
              alt="Linkedin Icon"
            />
          </a>
        </div>
      </div>
      <a href="mailto:mail@pascal-huber.ch" class="social-media-right">
        mail&#64;pascal-huber.ch
      </a>
    </div>
    <div class="scroll-down-container">
      <div>Scroll down</div>
      <img
        src="assets/image/icons/aboveTheFold/arrow-down-line.png"
        alt="Scroll down arrow"
      />
    </div>
  </div>

  <div class="background-image"></div>
</div>
